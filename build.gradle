plugins {
    id 'java'
    id 'co.riiid.gradle' version '0.4.2'
}
apply from: 'plugin-helpers.gradle'

group = 'com.thoughtworks.go'
sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext.pluginVersion = '0.3'
project.ext.fullVersion = project.git.distVersion() ? "${project.pluginVersion}-${project.git.distVersion()}" : project.pluginVersion

version = project.fullVersion

project.ext.pluginDesc = [
        id         : 'email.notifier',
        repo       : rootProject.name,
        version    : project.version,
        goCdVersion: '15.1.0',
        name       : 'Email Notifier Plugin',
        description: 'Plugin to send email notifications',
        vendorName : 'GoCD Contributors',
        vendorUrl  : 'https://github.com/gocd-contrib/email-notifier'
]

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    test {
        java {
            compileClasspath += configurations.compileOnly
            runtimeClasspath += configurations.compileOnly
        }
    }
}

dependencies {
    compileOnly 'cd.go.plugin:go-plugin-api:19.2.0'
    compile 'javax.mail:mail:1.4.7'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'commons-io:commons-io:2.6'
    compile 'org.javassist:javassist:3.24.1-GA'
    compile 'org.apache.commons:commons-lang3:3.8.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.mockito:mockito-core:2.25.1'
    testCompile 'com.icegreen:greenmail:1.5.9'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.26'
}

apply from: 'plugin-tasks.gradle'
