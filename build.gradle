apply plugin: 'java'
apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

gocdPlugin {
    id = 'email.notifier'
    pluginVersion = '0.3'
    goCdVersion = '15.1.0'
    name = 'Email Notifier Plugin'
    description = 'Plugin to send email notifications'
    vendorName = 'ThoughtWorks, Inc.'
    vendorUrl = 'https://github.com/gocd-contrib/email-notifier'

    githubRepo {
        owner = System.getenv('GITHUB_USER') ?: 'bob'
        repo = 'email-notifier'
        token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
    }

    pluginProject = project

    prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
    assetsToRelease = [project.tasks.jar]
}

group = 'com.thoughtworks.go'
version = gocdPlugin.fullVersion(project)

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    test {
        java {
            compileClasspath += configurations.compileOnly
            runtimeClasspath += configurations.compileOnly
        }
    }
}

dependencies {
    compileOnly 'cd.go.plugin:go-plugin-api:19.5.0'
    compile 'javax.mail:mail:1.4.7'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'commons-io:commons-io:2.6'
    compile 'org.javassist:javassist:3.25.0-GA'
    compile 'org.apache.commons:commons-lang3:3.9'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-core:2.1'
    testCompile 'org.mockito:mockito-core:3.0.0'
    testCompile 'com.icegreen:greenmail:1.5.10'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.28'
}

